<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chiroqni Tortish</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .scene {
      position: relative;
      margin-top: 50px;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .instruction {
      color: #fff;
      font-size: 16px;
      margin-bottom: 10px;
      opacity: 0.7;
    }

    .rope {
      width: 4px;
      height: 150px;
      background: #ccc;
      transition: height 0.2s;
    }

    .bulb {
      width: 80px;
      height: 80px;
      background: #444;
      border-radius: 50%;
      margin-top: -10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0);
      transition: background 0.4s, box-shadow 0.4s;
    }

    .bulb.on {
      background: yellow;
      box-shadow: 0 0 60px 20px yellow;
    }

    .pull-zone {
      position: absolute;
      top: 0;
      left: 50%;
      width: 100px;
      height: 200px;
      transform: translateX(-50%);
      cursor: grab;
      z-index: 2;
    }

    @media (max-width: 600px) {
      .pull-zone {
        height: 300px;
      }
    }
  </style>
</head>
<body>

  <!-- Futuristic background -->
  <div id="particles-js"></div>

  <!-- Main scene -->
  <div class="scene">
    <div class="instruction">ðŸ’¡ Ipni pastga torting â€“ chiroq yonadi yoki oâ€˜chadi</div>
    <div class="pull-zone" id="puller"></div>
    <div class="rope" id="rope"></div>
    <div class="bulb" id="bulb"></div>
  </div>

  <!-- Sound effects -->
  <audio id="sound-on" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7302f0d6b2.mp3?filename=light-switch-81831.mp3"></audio>
  <audio id="sound-off" src="https://cdn.pixabay.com/download/audio/2021/09/15/audio_91e97be9a6.mp3?filename=switch-off-click-81964.mp3"></audio>

  <!-- Particle background library -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 60, density: { enable: true, value_area: 800 } },
        color: { value: "#00fff7" },
        shape: { type: "circle" },
        opacity: { value: 0.4, random: true },
        size: { value: 3, random: true },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#00fff7",
          opacity: 0.2,
          width: 1
        },
        move: {
          enable: true,
          speed: 1.2,
          direction: "none",
          random: true,
          out_mode: "out"
        }
      },
      interactivity: {
        events: {
          onhover: { enable: false },
          onclick: { enable: false }
        }
      },
      retina_detect: true
    });

    const puller = document.getElementById('puller');
    const rope = document.getElementById('rope');
    const bulb = document.getElementById('bulb');
    const soundOn = document.getElementById('sound-on');
    const soundOff = document.getElementById('sound-off');

    let pulling = false;
    let startY = 0;
    let isOn = false;

    // Mouse events
    puller.addEventListener('mousedown', (e) => {
      pulling = true;
      startY = e.clientY;
    });

    document.addEventListener('mousemove', (e) => {
      if (pulling) {
        let diff = e.clientY - startY;
        diff = Math.min(Math.max(diff, 0), 100);
        rope.style.height = 150 + diff + 'px';
      }
    });

    document.addEventListener('mouseup', () => {
      if (pulling) {
        pulling = false;
        rope.style.height = '150px';
        isOn = !isOn;
        bulb.classList.toggle('on', isOn);
        if (isOn) {
          soundOn.play();
        } else {
          soundOff.play();
        }
      }
    });

    // Touch events (for mobile)
    puller.addEventListener('touchstart', (e) => {
      pulling = true;
      startY = e.touches[0].clientY;
    });

    puller.addEventListener('touchmove', (e) => {
      if (pulling) {
        let diff = e.touches[0].clientY - startY;
        diff = Math.min(Math.max(diff, 0), 100);
        rope.style.height = 150 + diff + 'px';
      }
    });

    puller.addEventListener('touchend', () => {
      if (pulling) {
        pulling = false;
        rope.style.height = '150px';
        isOn = !isOn;
        bulb.classList.toggle('on', isOn);
        if (isOn) {
          soundOn.play();
        } else {
          soundOff.play();
        }
      }
    });
  </script>
</body>
</html>
